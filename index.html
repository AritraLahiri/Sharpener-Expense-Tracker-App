<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1>Expense Tracker App!</h1>
        <form class="form-inline mb-3" id="form">
            <div class="container">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Expense</span>
                    <input type="number" class="form-control-sm" placeholder="Amount" aria-label="Username"
                        id="expenseAmount" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <label for="expenseCategory">Category </label>
                    <select class="form-select-sm" aria-label="Default select example" id="expenseSelect">
                        <option selected>Select Category</option>
                        <option value="Movies">Movies</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Description</span>
                    <input type="text" class="form-control-sm" placeholder="Description" aria-label="Username"
                        id="expenseDesc" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
    </div>
    </form>
    <div class="container">
        <ul id="list-expense" class="list-group">
        </ul>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
